policies:
  - name: ecc-aws-437-s3_bucket_object_lock_enabled
    description: |
      S3 Bucket object lock disabled
    resource: s3-light
    filters:
      - not:
          - type: lock-configuration-filter
            mode: COMPLIANCE
            days: 7

