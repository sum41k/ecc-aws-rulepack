policies:
  - name: ecc-aws-471-oracle_audit_sys_operations_flag_enabled
    resource: aws.rds
    description: |
      The 'audit_sys_operations' flag for Oracle is disabled
    filters:
      - and:
          - type: value
            key: Engine
            op: regex
            value: 'oracle*?'
          - not:
              - type: db-parameter
                key: audit_sys_operations
                value: true
