policies:
  - name: ecc-aws-099-route_table_changes_alarm_exists
    comment: '010016012500'
    description: |
      Log metric filter and alarm do not exist for route table changes
    resource: aws.account
    filters:
      - type: check-cloudtrail
        multi-region: true
        running: true
        include-management-events: true
        log-metric-filter-pattern:
            type: value
            op: regex
            value: '{ ?\(? ?\$\.eventName ?= ?\"?CreateRoute\"? ?\)? ?\|\| ?\(? ?\$\.eventName ?= ?\"?CreateRouteTable\"? ?\)? ?\|\| ?\(? ?\$\.eventName ?= ?\"?ReplaceRoute\"? ?\)? ?\|\| ?\(? ?\$\.eventName ?= ?\"?ReplaceRouteTableAssociation\"? ?\)? ?\|\| ?\(? ?\$\.eventName ?= ?\"?DeleteRouteTable\"? ?\)? ?\|\| ?\(?\$\.eventName ?= ?\"?DeleteRoute\"? ?(\)) ?\|\| ?\(? ?\$\.eventName ?= ?\"?DisassociateRouteTable\"? ?\)? ?}'

