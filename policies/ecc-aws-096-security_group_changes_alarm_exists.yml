policies:
  - name: ecc-aws-096-security_group_changes_alarm_exists
    comment: '010016012500'
    description: |
      Log metric filter and alarm do not exist for security group changes
    resource: aws.account
    filters:
      - type: check-cloudtrail
        multi-region: true
        running: true
        include-management-events: true
        log-metric-filter-pattern:
            type: value
            op: regex
            value: '{ ?\(? ?\$\.eventName ?= ?\"?AuthorizeSecurityGroupIngress\"? ?\)? ?\|\| ?\(? ?\$\.eventName ?= ?\"?AuthorizeSecurityGroupEgress\"? ?\)? ?\|\| ?\(? ?\$\.eventName ?= ?\"?RevokeSecurityGroupIngress\"? ?\)? ?\|\| ?\(? ?\$\.eventName ?= ?\"?RevokeSecurityGroupEgress\"? ?\)? ?\|\| ?\(?\$\.eventName ?= ?\"?CreateSecurityGroup\"? ?\)? ?\|\| ?\(?\$\.eventName ?= ?\"?DeleteSecurityGroup\"? ?\)? ?}'

