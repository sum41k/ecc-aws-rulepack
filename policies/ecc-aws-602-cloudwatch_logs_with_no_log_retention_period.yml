policies:
  - name: ecc-aws-602-cloudwatch_logs_with_no_log_retention_period
    comment: '010009012000'
    description: |
      CloudWatch Log Group does not have retention period
    resource: log-group
    filters:
      - type: value
        key: retentionInDays
        value: absent