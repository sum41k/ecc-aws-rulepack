policies:
  - name: ecc-aws-596-reserved_redshift_node_payment_pending
    comment: '010008062000'
    description: |
      Amazon Redshift reserved instance payment pending
    resource: aws.redshift-reserved
    filters:
      - type: value
        key: State
        value: payment-pending
      - type: value
        key: StartTime
        value_type: age
        op: ge
        value: 0.5